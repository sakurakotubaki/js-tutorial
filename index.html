<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Hello</h1>
    <script>
       // thisを使った例
         const obj = {
              name: 'Tom',
              sayHello: function() {
                console.log('Hello ' + this.name);
                // このthisはobjを指す
              }
         };
            obj.sayHello();
       // 関数として実行するとwindowオブジェクトを指す
       console.log(this === window);
    </script>
</body>
</html>
