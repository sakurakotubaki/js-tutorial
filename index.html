<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <input type="text">
    </form>
    <button>Click me</button>
    <ul>
    </ul>
    <script>
       // ulに１０件の配列の値を表示する
       const ul = document.querySelector('ul');
       const arr = ['apple', 'banana', 'cherry', 'date', 'elderberry', 'fig', 'grape', 'honeydew', 'imbe', 'jackfruit'];
         arr.forEach((item) => {
              const li = document.createElement('li');
              li.textContent = item;
              ul.appendChild(li);
         });
         // keywordに入力した文字列を含む配列の値を表示する
         const input = document.querySelector('input');
         const button = document.querySelector('button');
            button.addEventListener('click', () => {
                const keyword = input.value;
                ul.textContent = '';
                arr.forEach((item) => {
                    if (item.includes(keyword)) {
                        const li = document.createElement('li');
                        li.textContent = item;
                        ul.appendChild(li);
                    }
                });
            });
    </script>
</body>
</html>
